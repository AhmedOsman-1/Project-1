<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="flex justify-center items-center w-screen min-h-screen ">
        <div class="max-w-5xl w-full flex mx-auto justify-center bg-white p-10 flex-col md:flex-row gap-6 rounded-xl shadow-2xl">
            <div class="w-full bg-[#E2ECFF] flex justify-center items-center p-14">
                <div class="flex flex-col justify-center items-center rounded-md">
                    <img src="/img/todesktop-logo.bn2Qe8sb.avif" class="w-20 h-20 rounded-xl" alt="">
                    <h1 class="text-2xl font-bold py-6"> Let us help you find your next home</h1>
                    <p class="text-gray-600 text-sm">Our Registration is quick and easy</p>
                </div>
            </div>
            <div class="w-full md:w-1/2 py-10">
                <h1 class="text-2xl font-bold">Get Started</h1>
                <p class="text-gray-500 pb-10">Create your account now!!</p>
                <form action="#" class="flex flex-col gap-4">
                    <div class="" >
                        <label for="name" class="text-gray-500 block pb-4">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name" class="w-full border border-gray-300 rounded-md focus:outline-none px-4 py-2">
                    </div>
                    <div>
                        <label for="email" class="text-gray-500 block pb-4">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email Address" class="w-full border border-gray-300 rounded-md focus:outline-none px-4 py-2">
                    </div>
                    <div>
                        <label for="password" class="text-gray-500 block pb-4">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" class="w-full border border-gray-300 rounded-md focus:outline-none px-4 py-2">
                    </div>
                    <div class=" flex items-center justify-center bg-[#0082DF] w-full py-4 font-bold text-white rounded-md">Sign in</div>
                </form>
                <p class="flex justify-center items-center mt-4">Already a member? <span class="text-[#0082DF] font-bold"> Sign in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
